<!DOCTYPE html>
<html>
	<head>
        <title> My Dating Site</title>
        <meta name="author" content="Travis McDaniel">
        <link href="dateP3.css" rel="stylesheet" type="text/css">
    </head>
	<body>
        <h1>Please Enter Your Details for Our Dating Website!</h1>
            <form action="https://learn.nucamp.co/show_everything.php" enctype="multipart/form-data" method="post">
	    <fieldset>
            <legend>Your Face</legend>
                <label for="your-image">Your Image:</label><input type="file" required><br>
                <label for="image-preview">Image Preview:</label><img src="" id="preview"><br>
        </fieldset>
	    <fieldset>
            <legend>Your General Details</legend>
                <label for="name">Name:</label><input type="text" name="name" placeholder="Your full name" required><br>
                <label for="gender">Gender:</label><input type="radio" name="gender" value="male" required>
                <label for="male" class="options">Male</label><input type="radio" name="gender" value="female">
                <label for="female" class="options">Female</label><br>
                <label for="age">Age:</label><input type="number" name="age" required><br>
                <label for="dob">Date of birth:</label><input type="date" name="dob"><br>
                <label for="favorite-color">Favorite color:</label><input type="color" name="favorite-color" value="black"><br>
                <label for="country">Which country:</label>
			        <select name="country">
				        <option value="NA"></option> 
				        <option value="BRA">Brazil</option>
				        <option value="DEU">Germany</option>
				        <option value="FRA">France</option>
				        <option value="GBR">United Kingdom</option>
				        <option value="USA">United States</option>
                    </select>
        </fieldset>  
		<fieldset>
            <legend>Your Indicators</legend>
                <label for="height">Height:</label><div class="range-low">Short</div><input type="range" name="height" min="0" max="100"><div class="range-high">Tall</div><br>
		        <label for="salary">Salary:</label><div class="range-low">Poor</div><input type="range" name="height" min="0" max="100"><div class="range-high">Rich</div>
        </fieldset>     
		<fieldset>
            <legend>Your Contact Information</legend>    
                <label for="email">Email:</label><input type="email" name="email" required><br>   
                <label for="mobile">Mobile:</label><input type="tel" name="mobile"><br>
                <label for="address">Address:</label><textarea name="address" rows="3" cols="20"></textarea><br>
		        <label for="method-to-contact">Method to contact you:</label><input type="checkbox">
		        <label class="options" for="contact-email">Email</label><input type="checkbox">
		        <label class="options" for="contact-whatsapp">WhatsApp</label><input type="checkbox">
                <label  class="options"for="contact-in-app-chat">In-app chat</label>        
        </fieldset>  
                <input type="submit"> 
            </form>  
                <script src="https://url.nucamp.co/datingjs"></script>  
    </body>
</html>
